plugins {
    id 'java'
}
sourceCompatibility = 11
targetCompatibility = 11

group 'cucuEpta'
version 'v1'

// Versioning of dependencies
wrapper.gradleVersion = '5.5.1'
def cucumberVersion = '4.7.4'
def junitVersion = '5.5.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation "io.cucumber:cucumber-java:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junitVersion}"

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'

    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
}

test {
    systemProperty "browser", findProperty("browser")
    systemProperty "username", findProperty("username")
    systemProperty "password", findProperty("password")
    useJUnitPlatform()

    testLogging.showStandardStreams = true
}